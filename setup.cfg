[metadata]
name = aiochsa
version = 0.6
description = An experimental Clickhouse Python/asyncio library for use with SQLAlchemy core
long_description = file: README.rst
author = Denis Otkidach
author_email = denis.otkidach@gmail.com
url = https://github.com/ods/aiochsa
license = MIT

[options]
packages =
    aiochsa
install_requires =
    aiohttp>=3.6.2,<4.0.0
    clickhouse_sqlalchemy>=0.1.2
    lark-parser>=0.7.7
    simplejson>=3.16.0
    sqlalchemy>=1.3.0
setup_requires =
    pytest-runner>=5.1
tests_require =
    lovely-pytest-docker>=0.1.0
    pytest>=5.1.0
    pytest-asyncio>=0.10.0
    pytest-cov>=2.7.1

[options.package_data]
aiochsa = type.lark

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
addopts = --strict-markers -r aP --tb=native --cov
#filterwarnings =
#    error

[coverage:run]
branch = True
source =
    aiochsa

[coverage:report]
show_missing = True
